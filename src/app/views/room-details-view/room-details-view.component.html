<hrm-flexbox direction="vertical" spacing="small" class="RoomDetailsView">
  <div class="RoomDetailsView-title">Room {{room?.roomNumber}}</div>
  <div class="RoomDetailsView-img">
    <div [ngStyle]="{'background-image': 'url(' + room?.image + ')'}"></div>
    <div [ngStyle]="{'background-image': 'url(' + room?.image + ')'}"></div>
    <div [ngStyle]="{'background-image': 'url(' + room?.image + ')'}"></div>
  </div>
  <hrm-flexbox spacing="xlarge" justify="center">
    <hrm-flexbox spacing="medium" direction="vertical" style="flex:1">
      <div class="RoomDetailsView-subHeader">{{room?.type}}</div>
      <p-divider></p-divider>
      <span class="RoomDetailsView-subHeader">What this room offers</span>
      <hrm-flexbox spacing="small" *ngFor="let amenity of room?.amenities">
        <i [class]="AmenitiesIconMapper[amenity]"></i>
        <span>{{amenity}}</span>
      </hrm-flexbox>
      <p-divider></p-divider>
      <span class="RoomDetailsView-subHeader">Select available dates</span>
      <hrm-reserve-calendar [inline]="true"></hrm-reserve-calendar>
    </hrm-flexbox>
    <hrm-reserve-card (reserve)="onReserve()"></hrm-reserve-card>
  </hrm-flexbox>
</hrm-flexbox>
